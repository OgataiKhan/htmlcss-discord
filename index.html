<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- /Google font -->
    <!-- My css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /My css -->
</head>
<body class="debug">
    <header>
        <!-- Logo, menu di navigazione e login -->
        <div class="header-top">
            <div class="layout flexbox header-top-container">
                <div class="logo"><img src="img/logo.svg" alt="Discord logo"></div>
                <nav class="top-menu">
                    <ul class="flexbox">
                        <li><a href="#">Scarica</a></li>
                        <li><a href="#">Perch√© Discord</a></li>
                        <li><a href="#">Nitro</a></li>
                        <li><a href="#">Sicurezza</a></li>
                        <li><a href="#">Assistenza</a></li>
                    </ul>
                </nav>
                <div class="login"><a class="btn white" href="#">Accedi</a></div>
            </div>
        </div>
        <!-- /Logo, menu di navigazione e login -->
        <!-- Featured content -->
        <div class="header-bottom">
            <div class="featured-content content-box"></div>
        </div>
        <!-- /Featured content -->
    </header>
    <main>
        <!-- Content sections -->
        <!-- First section -->
        <section class="section section-one">
            <div class="layout flexbox section-container">
                <div class="content-box first-content"></div>
                <div class="content-box second-content"></div>
            </div>
        </section>
        <!-- /First section -->
        <!-- Second section -->
        <section class="section section-two">
            <div class="layout flexbox section-container">
                <div class="content-box first-content"></div>
                <div class="content-box second-content"></div>
            </div>
        </section>
        <!-- /Second section -->
        <!-- Third section -->
        <section class="section section-three">
            <div class="layout flexbox section-container">
                <div class="content-box first-content"></div>
                <div class="content-box second-content"></div>
            </div>
        </section>
        <!-- /Third section -->
        <!-- Fourth section -->
        <section class="section section-four">
            <div class="layout flexbox content-box section-container-big"></div>
        </section>
        <!-- /Fourth section -->
        <!-- /Content sections -->
    </main>
    <footer>
        <!-- Footer featured content -->
        <div class="footer-top">
            <div class="layout flexbox footer-featured">
                <div class="content-box footer-first-content"></div>
                <div class="content-box flexbox footer-second-content">
                    <div class="vertical-banner"></div>
                    <div class="vertical-banner"></div>
                    <div class="vertical-banner"></div>
                    <div class="vertical-banner"></div>
                </div>
            </div>
        </div>
        <!-- /Footer featured content -->
        <!-- Bottom banner -->
        <div class="footer-bottom">
            <div class="layout flexbox bottom-banner">
                <div class="content-box logo-bottom">Logo</div>
                <button class="content-box footer-button">Bottone</button>
            </div>
        </div>
        <!-- /Bottom banner -->
    </footer>
</body>
</html>
